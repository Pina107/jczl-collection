    <script>
      const RAW_DATA = JSON.parse(document.getElementById('data-json').textContent);
      const STORAGE_KEY = 'is-collection-progress-v5';
      const ACTIVE_THEME_KEY = 'is-collection-active-theme-v1';
      const themeTabs = document.getElementById('themeTabs');
      const searchInput = document.getElementById('searchInput');
      const hideOwned = document.getElementById('hideOwned');
      const sectionsContainer = document.getElementById('sectionsContainer');
      const btnExport = document.getElementById('btnExport');
      const inputImport = document.getElementById('inputImport');
      const btnToggleSelect = document.getElementById('btnToggleSelect');
      const multiActionBar = document.getElementById('multiActionBar');
      const btnSelectAll = document.getElementById('btnSelectAll');
      const btnInvertSelection = document.getElementById('btnInvertSelection');
      const btnBulkOwn = document.getElementById('btnBulkOwn');
      const btnBulkUnown = document.getElementById('btnBulkUnown');

      const ITEM_KEY_SEP = '::';
      const ICON_MAP_SOURCE = 'thumbnails.json';
      let iconUrlMap = {};
      let iconMapLoaded = false;
      fetch(ICON_MAP_SOURCE)
        .then((response) => (response.ok ? response.json() : null))
        .then((data) => {
          if (data && typeof data === 'object') {
            iconUrlMap = data;
          }
          iconMapLoaded = true;
          renderSections();
        })
        .catch(() => {
          iconMapLoaded = true;
        });

      const THEME_LABELS = {
        '傀影与猩红孤钻': '傀影',
        '水月与深蓝之渊': '水月',
        '探索者的银凇止境': '萨米',
        '萨卡兹的无终奇语': '萨卡兹',
        '岁的界园志异': '界园',
      };

      const THEMES = Object.keys(RAW_DATA);
      let activeTheme = localStorage.getItem(ACTIVE_THEME_KEY) ?? (THEMES[0] ?? '');
      if (!THEMES.includes(activeTheme)) {
        activeTheme = THEMES[0] ?? '';
      }

      const selectedItems = new Set();
      let multiSelectMode = false;
      let visibleItemKeys = [];

      function getItemKey(theme, itemId) {
        return `${theme}${ITEM_KEY_SEP}${itemId}`;
      }

      function splitItemKey(key) {
        const [theme, itemId] = key.split(ITEM_KEY_SEP);
        return { theme, itemId };
      }

      function padId(value) {
        if (!/^[0-9]+$/.test(value)) return null;
        if (value.length <= 3) return value.padStart(3, '0');
        return value;
      }

      function resolveIconUrl(iconId) {
        if (!iconId) return null;
        const key = String(iconId).trim();
        if (!key) return null;
        return iconUrlMap[key] ?? null;
      }

      function createThumbnail(iconId, name) {
        const url = resolveIconUrl(iconId);
        if (!url) return null;
        const wrapper = document.createElement('div');
        wrapper.className = 'flex h-11 w-11 flex-shrink-0 items-center justify-center overflow-hidden border border-slate-200 bg-white';
        const img = document.createElement('img');
        img.src = url;
        img.alt = name ? `${name} 图标` : '图标';
        img.loading = 'lazy';
        img.className = 'h-full w-full object-contain';
        wrapper.append(img);
        return wrapper;
      }

      function normalizeItem(sectionTitle, rawItem) {
        const rawId = rawItem.id ?? rawItem.ID ?? rawItem.Id ?? rawItem.code ?? '';
        const numericId = typeof rawId === 'number' ? rawId : parseInt(String(rawId), 10);
        const displayId = Number.isFinite(numericId) ? String(numericId).padStart(3, '0') : String(rawId);
        const resolvedName = rawItem.name ?? rawItem.名称 ?? rawItem.title ?? rawItem.标题 ?? sectionTitle;
        const description = String(rawItem.description ?? rawItem.描述 ?? rawItem.说明 ?? '').trim();
        const effect = String(rawItem.effect ?? rawItem.效果 ?? '').trim();
        const acquisition = String(rawItem.obtain ?? rawItem.获取 ?? '').trim();
        const iconSource = rawItem.iconId ?? rawItem.icon_id ?? rawItem.IconId ?? rawItem.icon ?? '';
        const iconId = iconSource ? String(iconSource).trim() : '';
        const lockableFlag = rawItem.lockable;
        const conditionSource = rawItem.条件 ?? rawItem.condition ?? rawItem.requirement ?? rawItem.unlock ?? rawItem.解锁条件;
        let lockable = false;
        if (lockableFlag !== undefined) {
          lockable = Boolean(lockableFlag);
          if (typeof lockableFlag === 'string') {
            const lowered = lockableFlag.trim().toLowerCase();
            if (['false', '0', '否', '无', ''].includes(lowered)) {
              lockable = false;
            }
            if (['true', '1', '是', '可'].includes(lowered)) {
              lockable = true;
            }
          }
        } else if (conditionSource !== undefined) {
          lockable = String(conditionSource).trim() !== '';
        }
        const lockConditionText = conditionSource ? String(conditionSource).trim() : '';
        let initialState = rawItem.initialState;
        if (initialState !== undefined) {
          const parsedInitial = parseInt(initialState, 10);
          if (!Number.isNaN(parsedInitial)) {
            initialState = parsedInitial;
          }
        }
        return {
          id: displayId,
          name: resolvedName,
          iconId,
          description,
          effect,
          acquisition,
          sectionTitle,
          lockable,
          lockCondition: lockConditionText,
          initialState: initialState !== undefined ? initialState : lockable ? 0 : 1,
        };
      }

      const EMBEDDED_DATA = Object.fromEntries(
        THEMES.map((theme) => {
          const payload = RAW_DATA[theme] ?? {};
          const sections = (payload.sections ?? []).map((section) => ({
            title: section.title ?? '',
            items: (section.items ?? []).map((item) => normalizeItem(section.title ?? '', item)),
          }));
          return [theme, sections];
        })
      );

      const savedProgress = (() => {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : {};
        } catch {
          return {};
        }
      })();

      function persist() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedProgress));
      }

      function ensureThemeStore(theme) {
        if (!savedProgress[theme]) savedProgress[theme] = {};
        return savedProgress[theme];
      }

      function ensureState(theme, item) {
        const store = ensureThemeStore(theme);
        const current = store[item.id];
        if (current === undefined) {
          store[item.id] = item.initialState ?? (item.lockable ? 0 : 1);
        }
        return store[item.id];
      }

      function setState(theme, itemId, state) {
        const store = ensureThemeStore(theme);
        store[itemId] = state;
        persist();
      }

      function computeStats(theme) {
        const sections = EMBEDDED_DATA[theme] ?? [];
        let total = 0;
        let owned = 0;
        sections.forEach((section) => {
          section.items.forEach((item) => {
            total += 1;
            if (ensureState(theme, item) === 2) owned += 1;
          });
        });
        return { total, owned };
      }

      function findItem(theme, itemId) {
        const sections = EMBEDDED_DATA[theme] ?? [];
        for (const section of sections) {
          for (const item of section.items) {
            if (item.id === itemId) return item;
          }
        }
        return null;
      }

      function clearSelection() {
        selectedItems.clear();
      }

      function toggleSelection(key) {
        if (selectedItems.has(key)) {
          selectedItems.delete(key);
        } else {
          selectedItems.add(key);
        }
      }

      function updateMultiSelectUI() {
        const count = selectedItems.size;
        const hasVisible = multiSelectMode && visibleItemKeys.length > 0;
        btnToggleSelect.textContent = multiSelectMode ? `取消多选${count ? `（${count}）` : ''}` : '多选';
        btnToggleSelect.setAttribute('aria-pressed', multiSelectMode ? 'true' : 'false');
        btnToggleSelect.className = [
          'ml-auto inline-flex h-[2.1rem] items-center justify-center border px-3 text-[10px] font-semibold uppercase tracking-[0.14em] transition',
          multiSelectMode
            ? 'border-[#0098DC] bg-[#0098DC] text-white hover:brightness-110'
            : 'border-slate-200 bg-white text-slate-600 hover:border-[#0098DC] hover:text-[#0098DC]',
        ].join(' ');
        if (multiSelectMode) {
          multiActionBar.classList.remove('hidden');
          sectionsContainer.style.paddingBottom = '6rem';
        } else {
          multiActionBar.classList.add('hidden');
          sectionsContainer.style.paddingBottom = '';
        }
        btnSelectAll.disabled = !hasVisible;
        btnInvertSelection.disabled = !hasVisible;
        btnBulkOwn.disabled = !multiSelectMode || count === 0;
        btnBulkUnown.disabled = !multiSelectMode || count === 0;

        [btnSelectAll, btnInvertSelection].forEach((btn) => {
          btn.classList.toggle('opacity-50', btn.disabled);
          btn.classList.toggle('cursor-not-allowed', btn.disabled);
        });
        [btnBulkOwn, btnBulkUnown].forEach((btn) => {
          btn.classList.toggle('opacity-50', btn.disabled);
          btn.classList.toggle('cursor-not-allowed', btn.disabled);
        });
      }

      function setActiveTheme(theme) {
        if (!THEMES.includes(theme)) return;
        activeTheme = theme;
        localStorage.setItem(ACTIVE_THEME_KEY, theme);
        clearSelection();
        renderThemeTabs();
        renderSections();
      }

      function renderThemeTabs() {
        themeTabs.innerHTML = '';
        THEMES.forEach((theme) => {
          const { total, owned } = computeStats(theme);
          const percentDisplay = total ? Math.round((owned / total) * 100) : 0;
          const progressWidth = total ? Math.min(Math.max(percentDisplay, 0), 100) : 0;
          const indicatorWidth = progressWidth === 0 ? 0 : Math.max(progressWidth, 6);
          const label = THEME_LABELS[theme] ?? theme;

          const button = document.createElement('button');
          button.type = 'button';
          button.className = [
            'flex w-full items-center gap-2.5 border px-3 py-2.5 text-left text-[13px] font-medium transition focus:outline-none focus-visible:ring-2 focus-visible:ring-[#0098DC]',
            activeTheme === theme
              ? 'border-[#0098DC] bg-[#0098DC] text-white'
              : 'border-slate-200 bg-white text-slate-600 hover:border-[#0098DC] hover:text-[#0098DC]',
          ].join(' ');
          button.title = theme;
          button.setAttribute('aria-pressed', activeTheme === theme ? 'true' : 'false');

          const nameEl = document.createElement('span');
          nameEl.className = 'font-semibold tracking-wide';
          nameEl.textContent = label;

          const infoWrap = document.createElement('span');
          infoWrap.className = [
            'ml-auto flex min-w-[6.5rem] flex-col items-end gap-1 text-[11px] font-semibold',
            activeTheme === theme ? 'text-white/80' : 'text-slate-500',
          ].join(' ');

          const percentEl = document.createElement('span');
          percentEl.textContent = `${percentDisplay}%`;

          const barRow = document.createElement('span');
          barRow.className = 'flex items-center gap-2';

          const track = document.createElement('span');
          track.className = [
            'relative block h-1.5 w-14 overflow-hidden rounded-full',
            activeTheme === theme ? 'bg-white/50' : 'bg-slate-200',
          ].join(' ');

          const indicator = document.createElement('span');
          indicator.className = [
            'absolute inset-y-0 left-0 transition-all',
            activeTheme === theme ? 'bg-white' : 'bg-[#0098DC]',
          ].join(' ');
          indicator.style.width = `${Math.min(indicatorWidth, 100)}%`;

          track.append(indicator);

          const ratioEl = document.createElement('span');
          ratioEl.textContent = `${owned}/${total}`;

          barRow.append(track, ratioEl);
          infoWrap.append(percentEl, barRow);

          button.append(nameEl, infoWrap);

          button.addEventListener('click', () => {
            if (activeTheme !== theme) {
              setActiveTheme(theme);
            }
          });

          themeTabs.append(button);
        });
      }

      function renderSections() {
        const previousScroll = window.scrollY;
        sectionsContainer.innerHTML = '';
        visibleItemKeys = [];
        const theme = activeTheme;
        if (!theme) {
          renderThemeTabs();
          updateMultiSelectUI();
          window.scrollTo({ top: previousScroll });
          return;
        }
        const searchRaw = searchInput.value.trim();
        const numericId = padId(searchRaw);
        const filter = numericId ? '' : searchRaw.toLowerCase();
        const hide = hideOwned.checked;
        const sections = EMBEDDED_DATA[theme] ?? [];

        let appendedSections = 0;

        sections.forEach((section) => {
          const sectionWrapper = document.createElement('article');
          sectionWrapper.className = 'overflow-hidden border border-slate-200 bg-white shadow-sm text-slate-900';

          const header = document.createElement('button');
          header.type = 'button';
          header.className =
            'flex w-full items-center justify-between gap-2.5 border-b border-slate-200 bg-slate-50 px-4 py-2.5 text-left text-[13px] font-semibold tracking-wide text-slate-600 transition hover:bg-slate-100';
          header.innerHTML = `
            <span>${section.title}</span>
            <svg class="h-5 w-5 text-slate-400 transition" data-icon viewBox="0 0 24 24" fill="none">
              <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          `;

          const list = document.createElement('div');
          list.className = 'grid grid-cols-2 gap-1.5 border-t border-slate-200 bg-white px-3.5 py-3 sm:grid-cols-3 xl:grid-cols-4';

          let hasVisibleItem = false;

          (section.items ?? []).forEach((item) => {
            const state = ensureState(theme, item);
            if (hide && state === 2) return;

            if (numericId) {
              if (item.id !== numericId) return;
            } else if (filter) {
              const nameTarget = `${item.name ?? ''}`.toLowerCase();
              if (!nameTarget.includes(filter)) return;
            }

            hasVisibleItem = true;
            const key = getItemKey(theme, item.id);
            const isSelected = selectedItems.has(key);

            const cardClasses = [
              'group border border-slate-200 bg-white p-2.5 text-slate-800 shadow-sm transition',
              'hover:border-[#0098DC] hover:shadow-md',
              'flex flex-col gap-1.5',
            ];
            if (state === 2) {
              cardClasses.push('border-[#0098DC]', 'bg-[#f0f9ff]');
            }
            if (multiSelectMode && isSelected) {
              cardClasses.push('border-[#0098DC]', 'ring-2', 'ring-[#0098DC]', 'ring-opacity-40');
            }
            const card = document.createElement('div');
            card.className = cardClasses.join(' ');
            card.dataset.itemKey = key;

            const upperRow = document.createElement('div');
            upperRow.className = 'flex items-start gap-1.5';

            if (multiSelectMode) {
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.className = 'mt-0.5 h-5 w-5 border border-slate-300 bg-white text-[#0098DC] focus:ring-[#0098DC]';
              checkbox.checked = isSelected;
              checkbox.addEventListener('change', () => {
                toggleSelection(key);
                renderSections();
              });
              upperRow.append(checkbox);
            }

            const thumbnail = createThumbnail(item.iconId, item.name);
            if (thumbnail) {
              if (multiSelectMode) {
                thumbnail.classList.add('ml-1');
              }
              upperRow.append(thumbnail);
            }

            const textBlock = document.createElement('div');
            textBlock.className = 'min-w-0 flex-1';
            textBlock.innerHTML = `
              <p class="text-[10px] font-medium uppercase tracking-[0.16em] text-slate-400">#${item.id}</p>
              <p class="mt-0.5 text-[13px] font-semibold text-slate-900 leading-5">${item.name || '-'}</p>
            `;
            upperRow.append(textBlock);

            const actionRow = document.createElement('div');
            actionRow.className = 'flex items-center gap-1.5 pt-1 text-[10px] text-slate-500';

            if (item.lockable) {
              const lockBtn = document.createElement('button');
              lockBtn.type = 'button';
              lockBtn.className = [
                'flex h-9 min-w-[4rem] items-center justify-center border px-3 text-[11px] font-medium uppercase tracking-[0.12em] transition',
                state === 0
                  ? 'border-slate-300 bg-slate-100 text-slate-500 hover:border-[#0098DC] hover:text-[#0098DC]'
                  : 'border-slate-200 bg-white text-slate-600 hover:border-[#0098DC] hover:text-[#0098DC]',
              ].join(' ');
              if (state === 0) {
                lockBtn.innerHTML = `
                  <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                    <rect x="5" y="11" width="14" height="9" rx="2" ry="2" />
                    <path d="M8 11V8a4 4 0 1 1 8 0v3" />
                  </svg>
                `;
                lockBtn.style.fontSize = '';
                lockBtn.setAttribute('aria-label', '未解锁');
                lockBtn.title = item.lockCondition ? `解锁条件：${item.lockCondition}` : '未解锁 → 点击解锁';
              } else {
                const conditionLabel = item.lockCondition || '已解锁';
                lockBtn.textContent = conditionLabel;
                lockBtn.style.fontSize = '6px';
                lockBtn.setAttribute('aria-label', '已解锁');
                lockBtn.title = item.lockCondition || '已解锁 → 点击锁定';
              }
              lockBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                const current = ensureState(theme, item);
                const next = current === 0 ? 1 : 0;
                setState(theme, item.id, next);
                renderSections();
              });
              actionRow.append(lockBtn);
            }

            const ownBtn = document.createElement('button');
            ownBtn.type = 'button';
            const ownBtnClasses = [
              'flex h-9 min-w-[4rem] items-center justify-center border px-3 text-[11px] font-semibold uppercase tracking-[0.12em] transition',
              state === 2
                ? 'border-[#0098DC] bg-[#0098DC] text-white hover:brightness-110'
                : 'border-slate-200 bg-white text-slate-600 hover:border-[#0098DC] hover:text-[#0098DC]',
            ];
            ownBtn.className = ownBtnClasses.join(' ');
            ownBtn.textContent = state === 2 ? '已拥有' : '未拥有';
            ownBtn.addEventListener('click', (event) => {
              event.stopPropagation();
              const current = ensureState(theme, item);
              const next = current === 2 ? 1 : 2;
              setState(theme, item.id, next);
              renderSections();
            });
            actionRow.append(ownBtn);

            card.append(upperRow, actionRow);
            card.classList.add('cursor-pointer');

            card.addEventListener('click', (event) => {
              if (event.target.closest('button')) return;
              if (event.target instanceof HTMLInputElement) return;
              if (multiSelectMode) {
                toggleSelection(key);
                renderSections();
                return;
              }
              const current = ensureState(theme, item);
              const next = current === 2 ? 1 : 2;
              setState(theme, item.id, next);
              renderSections();
            });

            list.append(card);
            visibleItemKeys.push(key);
          });

          if (!hasVisibleItem) {
            if (numericId || filter) {
              return;
            }
            list.className = 'border-t border-slate-200 bg-white px-4 py-4';
            const empty = document.createElement('div');
            empty.className = 'border border-dashed border-slate-300 bg-slate-50 px-4 py-4 text-sm text-slate-400';
            empty.textContent = '暂无符合条件的条目。';
            list.append(empty);
          }

          header.addEventListener('click', () => {
            list.classList.toggle('hidden');
            const icon = header.querySelector('[data-icon]');
            icon.classList.toggle('-rotate-90');
          });

          sectionWrapper.append(header, list);
          sectionsContainer.append(sectionWrapper);
          appendedSections += 1;
        });

        if (appendedSections === 0) {
          const emptyState = document.createElement('div');
          emptyState.className = 'rounded-xl border border-dashed border-slate-300 bg-slate-50 px-4 py-6 text-center text-sm text-slate-500';
          emptyState.textContent = '暂无符合条件的条目。';
          sectionsContainer.append(emptyState);
        }

        renderThemeTabs();
        updateMultiSelectUI();
        window.scrollTo({ top: previousScroll });
      }

      btnExport.addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(savedProgress, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'integrated-strategy-progress.json';
        link.click();
        URL.revokeObjectURL(url);
      });

      inputImport.addEventListener('change', (event) => {
        const file = event.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target?.result ?? '{}');
            Object.keys(data).forEach((theme) => {
              if (!savedProgress[theme]) savedProgress[theme] = {};
              Object.assign(savedProgress[theme], data[theme]);
            });
            persist();
            renderSections();
          } catch {
            alert('导入失败，请检查 JSON 格式。');
          }
        };
        reader.readAsText(file);
        event.target.value = '';
      });

      searchInput.addEventListener('input', () => {
        window.requestAnimationFrame(renderSections);
      });

      hideOwned.addEventListener('change', renderSections);

      btnToggleSelect.addEventListener('click', () => {
        multiSelectMode = !multiSelectMode;
        if (!multiSelectMode) {
          clearSelection();
        }
        renderSections();
      });

      btnSelectAll.addEventListener('click', () => {
        if (!multiSelectMode) return;
        visibleItemKeys.forEach((key) => {
          selectedItems.add(key);
        });
        renderSections();
      });

      btnInvertSelection.addEventListener('click', () => {
        if (!multiSelectMode) return;
        visibleItemKeys.forEach((key) => {
          if (selectedItems.has(key)) {
            selectedItems.delete(key);
          } else {
            selectedItems.add(key);
          }
        });
        renderSections();
      });

      btnBulkOwn.addEventListener('click', () => {
        if (!multiSelectMode || !selectedItems.size) return;
        const theme = activeTheme;
        const itemsToProcess = Array.from(selectedItems).map((key) => splitItemKey(key));
        itemsToProcess.forEach(({ itemId }) => {
          const item = findItem(theme, itemId);
          if (!item) return;
          setState(theme, item.id, 2);
        });
        clearSelection();
        renderSections();
      });

      btnBulkUnown.addEventListener('click', () => {
        if (!multiSelectMode || !selectedItems.size) return;
        const theme = activeTheme;
        const itemsToProcess = Array.from(selectedItems).map((key) => splitItemKey(key));
        itemsToProcess.forEach(({ itemId }) => {
          const item = findItem(theme, itemId);
          if (!item) return;
          setState(theme, item.id, 1);
        });
        clearSelection();
        renderSections();
      });

      renderThemeTabs();
      renderSections();
    </script>
  </body>
</html>
